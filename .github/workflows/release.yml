on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: '26.1.1'
          elixir-version: '1.15.7'
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0
      - name: Build
        run: |
          mix setup
          mix assets.deploy
          MIX_ENV=prod mix release --force --overwrite
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: X-Trace ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          body: 'Take a look at the assets to download and install this app.'
          draft: true
          prerelease: false
          files: |
            burrito_out/xtrace_linux
            burrito_out/xtrace_linux_aarch64
            burrito_out/xtrace_macos
            burrito_out/xtrace_macos_aarch64
            burrito_out/xtrace_windows.exe